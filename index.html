<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<script src="https://kit.fontawesome.com/b11594eab7.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="name">
		<h1>
			The
			<br>
			<span class="glow" id="colorDisplay">RGB</span>
			<br>Color Game
		</h1>
	</div>

<div class="navbar" id="topnav">
  <button id="points">Score: <span id="score">0</span></button>
  <span id="space"></span>
	<button id="reset">New Game</button>
	<span id="message"></span>
	<button class="mode">Easy</button>
  <button class="mode">Medium</button>
	<button class="mode selected">Hard</button>
	<button class="theme"><i class="fas fa-adjust"></i></button>
	<a href="javascript:void(0);" class="icon" onclick="togglenav()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
